<div class="container">
  <div class="row justify-content-center">

    <div class="col-sm-8 col-sm-offset-2">
      <h1 class="text-center">User form</h1>
      <form [formGroup]="userForm" (reset)="resetForm()" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" id="login" class="form-control" formControlName="login">
          <div class="text-danger" *ngIf="loginCtrl.touched &&  loginCtrl.hasError('required')">
            Login is required
          </div>
        </div>
        <div formGroupName="passwordForm">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div class="text-danger" *ngIf="passwordCtrl.touched &&  passwordCtrl.hasError('required') ">
              Password is required
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmation password</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
            <div class="text-danger" *ngIf="confirmPasswordCtrl.touched &&  confirmPasswordCtrl.hasError('required') ">
              Confirmation password is required
            </div>

            <div class="text-danger" *ngIf="confirmPasswordCtrl.touched &&  passwordForm.hasError('matchingError') ">
              Passwords are different
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="birthYear">Birth year </label>
          <input type="number" min=1940 id="birthYear" class="form-control" formControlName="birthYear">
          <div class="text-danger" *ngIf="birthYearCtrl.touched &&  birthYearCtrl.hasError('required')">
            Birth year is required
          </div>
        </div>
        <button type="submit" [ngClass]="{'btn-success': !userForm.invalid,'btn-primary': userForm.invalid,'btn':true }"
          [disabled]="userForm.invalid">Submit</button>
        <button type="reset" class="btn btn-warning ml-1">Reset</button>
      </form>
    </div>
  </div>
</div>
